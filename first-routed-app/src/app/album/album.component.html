  
<div *ngIf="album">
	<h2>{{album.name}}</h2>
	<p><b>{{album.popularity}}</b> , Popolarit√°</p>
	<img src="{{album.images[1].url}}" alt="">
	<p><b>{{album.total_tracks}}</b> , traccie totali</p>
	<div *ngFor='let track of album.tracks.items'>
		<a [routerLink]="['/tracks', track.id]"> 
			{{ track.name }} 
		</a> 
	</div> 


	<p class="mt-5"><a href (click)="back()">Back</a></p>
</div>
