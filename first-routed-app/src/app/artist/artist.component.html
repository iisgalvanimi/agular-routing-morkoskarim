<div *ngIf="artist">
    
    <hr>

    <h2>{{artist.name}}</h2>

    <hr>

    <img src="{{artist.images[1].url}}" alt="">
    <p><b>{{artist.followers.total}}</b> followers</p>

    <h3 class="mt-2">Genres</h3>
    <i *ngFor='let genre of artist.genres'>{{genre}}, </i>

    <p class="mt-5"><a href (click)="back()">Back</a></p>
</div>
